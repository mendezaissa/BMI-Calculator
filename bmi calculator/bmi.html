<!DOCTYPE html>
<html lang="en">
<head>

	<!-- Bootstrap Stuff -->
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Links JavaScript file -->
    <script src="bmi.js"></script>

    <!-- Links CSS file -->
    <link rel="stylesheet" href="bmi.css">

    <!-- Bootstrap Stuff -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

	<title>BMI Calculator</title>
</head>

<body>

	<!-- NavBar -->
	<nav class="navbar navbar-dark bg-dark">
  		<span class="navbar-text">
    		<h3>Welcome to the BMI Calculator!</h3>
  		</span>
	</nav>

	<!-- Main Form where user inputs required information in order to calculate BMI -->
	<form class="needs-validation" action="#" onsubmit="calculateBmi();return false" novalidate>

		<!-- Row 1 of form requesting # of Feet -->
		<div class="form-row">
    		<div class="col-md-1 mb-1">

      			<label for="feet">Feet</label>
      			<input type="number" min="1" class="form-control" id="feet" required>

      			<div class="invalid-feedback">
        			Please provide number of feet.
      			</div>
    		</div>
		</div>

		<!-- Row 2 of form requesting # of Inches -->
		<div class="form-row">
    		<div class="col-md-1 mb-1">

      			<label for="inches">Inches</label>
      			<input type="number" min="0" class="form-control" id="inches" required>

      			<div class="invalid-feedback">
        			Please provide number of inches.
      			</div>
    		</div>
		</div>

		<!-- Row 3 of form requesting weight in Pounds -->
		<div class="form-row">
    		<div class="col-md-1 mb-1">
				<label for="pounds">Weight</label>
      			<input type="number" min="0" class="form-control" id="pounds" required>

      			<div class="invalid-feedback">
        			Please provide weight.
      			</div>
    		</div>
		</div>

		<br>

		<!-- Submit Button -->
 		<button class="btn btn-primary" type="submit">Calculate</button>
	</form>

	<!-- Bootstrap Stuff -->
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

</body>
</html>
